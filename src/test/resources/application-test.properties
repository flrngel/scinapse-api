pluto.server.name=scinapse-api-test

# h2
write.datasource.url=jdbc:h2:mem:test
write.datasource.username=sa
write.datasource.password=

read.datasource.url=jdbc:h2:mem:test
read.datasource.username=sa
read.datasource.password=

spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace

# elasticsearch
pluto.server.es.hostname=localhost
pluto.server.es.port=9200
pluto.server.es.scheme=http
pluto.server.es.index=academic
pluto.server.es.index.journal=journal
pluto.server.es.index.author=author 
pluto.server.es.index.suggestion.fos=mag-fos-suggestion
pluto.server.es.index.suggestion.title=mag-title-suggestion

pluto.server.web.url=http://localhost:8080
pluto.server.web.url.email-verification=${pluto.server.web.url}/users/email_verification
pluto.server.web.url.reset-password=${pluto.server.web.url}/users/reset-password

pluto.jwt.secret=test

pluto.oauth.orcid.client.id=test
pluto.oauth.orcid.client.secret=test
pluto.oauth.orcid.redirect.uri=http://localhost:8080/hello
pluto.oauth.orcid.endpoint.authorize=https://orcid.org/oauth/authorize
pluto.oauth.orcid.endpoint.token=https://orcid.org/oauth/token
pluto.oauth.orcid.endpoint.api=https://pub.orcid.org/v2.0

pluto.oauth.facebook.client.id=test
pluto.oauth.facebook.client.secret=test
pluto.oauth.facebook.redirect.uri=http://localhost:8080/hello
pluto.oauth.facebook.endpoint.authorize=https://www.facebook.com/v2.11/dialog/oauth
pluto.oauth.facebook.endpoint.token=https://graph.facebook.com/v2.11/oauth/access_token
pluto.oauth.facebook.endpoint.api=https://graph.facebook.com/v2.11/me

pluto.oauth.google.client.id=test
pluto.oauth.google.client.secret=test
pluto.oauth.google.redirect.uri=http://localhost:8080/hello
